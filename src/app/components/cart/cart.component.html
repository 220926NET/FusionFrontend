<app-navbar></app-navbar>
<div class="container border border-3 rounded-4 border-white bg-white">
<table class="table table-striped" id="cart-table" >
  <caption class="text-black"><!--{{username}}--> Your Cart</caption>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col">Remove Item</th>
    </tr>
  </thead>
  <tbody id="cart-table-body">
    <tr *ngFor="let product of products">
      <td>{{ product.product.id }}</td>
      <td>{{ product.product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.product.description }}</td>
      <td><button class="btn btn-warning" id="removebutton" (click)="removeFromCart(product.product.id)">
        Remove Item
      </button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">
  Proceed to Checkout (${{ totalPrice }})
</button>
</div>
