<table class="table table-striped" id="cart-table">
  <caption>
    Fusion Factory Cart
  </caption>
  <thead>
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody id="cart-table-body">
    <tr *ngFor="let item of inventory">
      <td>{{ item.productName }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </tbody>
</table>
