name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: install angular
        run: npm install -g @angular/cli && npm install -g sonarqube-scanner
      - name: install dependencies
        run: npm install 
      - name: test
        run: ng test --no-watch --code-coverage --browsers=ChromeHeadless
      - name: Run Sonarqube
        run: sonar-scanner -Dsonar.login="${{ secrets.SONAR_TOKEN }}" -Dsonar.javascript.lcov.reportPaths=./coverage/fusion/lcov.info -Dsonar.organization=fusion-p3 -Dsonar.projectKey=Fusion-P3_FusionFrontend -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io
